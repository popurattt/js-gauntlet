<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />

    <title>Guessing game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body class="bg-gray-50 min-h-screen py-8 px-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Jeu de Devinettes</h1>

      <p class="text-gray-600 mb-6 text-center">
        Nous avons sélectionné un nombre aléatoire entre 1 et 100. 
        Devinez-le en 10 tentatives maximum !
      </p>

      <div class="form mb-6">
        <label for="guessField" class="block text-sm font-medium text-gray-700 mb-2">Entrez votre supposition :</label>
        <div class="flex gap-2">
          <input type="text" id="guessField" class="guessField flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
          <input type="submit" value="Deviner" class="guessSubmit px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 cursor-pointer" />
        </div>
      </div>

      <div class="resultParas space-y-3">
        <p class="guesses text-sm text-gray-500"></p>
        <p class="lastResult text-center font-medium py-2 rounded"></p>
        <p class="lowOrHi text-center text-sm"></p>
      </div>
    </div>
  </body>
</html>
